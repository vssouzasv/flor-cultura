<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Compras - Flor&Cultura</title>
  <link rel="stylesheet" href="style-carrinho.css">
  <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="imagens/icone.png">
</head>
<body class="body-inicio">
  <nav class="navbar">
    <ul>
      <li><a href="inicio.html">Início</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="carrinho.html">Carrinho</a></li>
      <li><a href="login-func.html">Login</a></li>
    </ul>
  </nav>

   <section class="imagem-destaque">
    <img src="imagens/imagem-inicio.jpg" alt="Imagem de flores" />
  </section>

  <header>
    <h1>Carrinho de Compras</h1>
  </header>

  <main class="carrinho-container">

    <div class="item-carrinho">
      <img src="imagens/rosas.jpg" alt="Buquê 1">
      <div class="info-item">
        <h2>Buquê de Rosas Vermelhas</h2>
        <p>Quantidade: <input type="number" value="1" min="0"></p>
        <p>Preço: R$ 209.90</p>
        <button class="remover">Remover</button>
      </div>
    </div>

    <div class="item-carrinho">
      <img src="imagens/campo.jpg" alt="Buquê 2">
      <div class="info-item">
        <h2>Buquê de flores do campo</h2>
        <p>Quantidade: <input type="number" value="2" min="0"></p>
        <p>Preço: R$ 139.80</p>
        <button class="remover">Remover</button>
        </div>
    </div>

    <div class="item-carrinho">
      <img src="imagens/lirios.jpg" alt="Buquê 3">
      <div class="info-item">
        <h2>Buquê de Lírios</h2>
        <p>Quantidade: <input type="number" value="1" min="0"></p>
        <p>Preço: R$ 149.90</p>
        <button class="remover">Remover</button>
      </div>
    </div>

    
    <div class="item-carrinho">
      <img src="imagens/girassol.jpg" alt="Buquê 4">
      <div class="info-item">
        <h2>Buquê de Girassóis</h2>
        <p>Quantidade: <input type="number" value="1" min="0"></p>
        <p>Preço: R$ 149.90</p>
        <button class="remover">Remover</button>
      </div>
    </div>

    <div class="resumo">
      <h2>Total: R$ 209,90</h2>
      <button class="finalizar"><a href="pagamento.html">Finalizar a Compra</a></button>
    </div>
